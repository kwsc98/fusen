[workspace]
members = ["fusen-common","fusen-macro","fusen", "examples"]
resolver = "2"

[workspace.package]
name = "fusen"
version = "0.2.0"
authors = ["kwsc98 <kwsc98@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
description = "RPC framework for service registration and discovery through API exposure, compatible with Dubbo3 protocol, intertunable with Java projects"


[workspace.dependencies]
fusen-common = { path = "fusen-common"  }
fusen = { path = "fusen" }
fusen-macro = { path = "fusen-macro" }

#网络协议处理
tokio = { version = "1", features = ["full"] }
hyper = { version = "1", features = ["full"] }
http = "1.0.0"
http-body = "1.0.0"
http-body-util = "0.1.0"
bytes = "1"
futures = "0.3"
async-trait = "0.1.74"
async-recursion = "1"
h2 = "0.4"
futures-util = "0"

#日志处理
tracing = "0.1.13"
tracing-futures = { version = "0.2.3" }
tracing-subscriber = "0.3.17"
pretty_env_logger = "0.5"

#json序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1", features = ["v4"] }

percent-encoding = "2"

pin-project-lite = "0.2.13"
lazy_static = "1"
proc-macro2 = "1"
rand = "0"

#注册中心
zookeeper-client = "0"
nacos-sdk = { version = "0.3", features = ["naming", "auth-by-http", "async"] }
